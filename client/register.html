<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="register-body">

    <div class="register-container">
        <h2 class="register-title">Register</h2>
        <input type="text" class="register-input" id="register-fullname" placeholder="Full Name">
        <input type="email" class="register-input" id="register-email" placeholder="Email">
        <input type="password" class="register-input" id="register-password" placeholder="Password">
        <button class="register-button" onclick="registerUser()">Register</button>

        <p class="register-footer">
            Already have an account? <a href="index.html">Login here</a>
        </p>

        <p id="register-errorMessage" class="register-error"></p>
    </div>

    <script src="scripts/auth.js"></script>
</body>
</html>
